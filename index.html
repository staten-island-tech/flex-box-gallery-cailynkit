<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Lora:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Colors</title>
  </head>
  <body>
    <h1>Colors</h1>
    <div class="images">
      <img
        class="img blue"
        src="https://womencount.org/wp-content/uploads/2018/01/blue-wave-2.jpg"
        alt="blue"
      />
      <img
        class="img pink"
        src="https://media.istockphoto.com/photos/sky-cloud-pink-love-sweet-love-color-tone-for-wedding-card-background-picture-id1180184210?b=1&k=20&m=1180184210&s=170667a&w=0&h=VbjitLKrB72EUtTfxE2ZoSi9IUINHijByKRYZsPw_hc="
        alt="pink"
      />
      <img
        class="img green"
        src="https://images.pexels.com/photos/808510/pexels-photo-808510.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
        alt="green"
      />
      <img
        class="img"
        src="https://www.pixelstalk.net/wp-content/uploads/images6/Purple-Aesthetic-Backgrounds-City-620x388.jpg"
        alt="purple"
      />
      <img
        class="img yellow"
        src="https://media.istockphoto.com/photos/bright-yellow-balloons-backlit-in-sky-background-picture-id153722892?k=20&m=153722892&s=170667a&w=0&h=Ospo8Wb8W8OJiooHpd-cqevxBPJvKw7_Y66hOI5ZU3o="

      />

      <img
        class="img red"
        src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/red-roses-background-artush-foto.jpg"
        alt="red"
      />

      <img
        class="img"
        src="https://www.kicksonfire.com/wp-content/uploads/2015/03/ALL-WHITE-NIKE-AIR-MAX-1S-REVEALED-ON-AIR-MAX-DAY-7-565x372.jpg?x58464"
        alt="white"
      />
      <img
        class="img"
        src="https://i.pinimg.com/736x/39/d2/5c/39d25cced5660eac19c3ae5378103c7b.jpg"
        alt="orange"
      />
      <img
        class="img"
        src="https://i.pinimg.com/736x/f1/cb/b4/f1cbb43f4949110f1b0fd7aa5b04962c.jpg"
        alt="brown"
      />
